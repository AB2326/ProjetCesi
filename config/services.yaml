# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    # Ajoutez vos paramètres ici

services:
    _defaults:
        autowire: true
        autoconfigure: true

    # Utilisation de security.encoder_factory.generic pour créer des encodeurs de mots de passe
    Symfony\Component\Security\Core\Encoder\PasswordEncoderInterface:
        alias: security.encoder_factory.generic

    App\Security\LoginFormAuthenticator:
        autowire: true
        autoconfigure: true

    # Autres services propres à votre application

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

